<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de 3 Números</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <h1>Calculadora</h1>
        <input type="number" id="num1" placeholder="Primeiro número" />
        <input type="number" id="num2" placeholder="Segundo número" />
        <input type="number" id="num3" placeholder="Terceiro número (opcional)" />
        
        <div class="buttons">
            <button onclick="calcular('+')">+</button>
            <button onclick="calcular('-')">-</button>
            <button onclick="calcular('*')">*</button>
            <button onclick="calcular('/')">/</button>
        </div>
        
        <div id="result">
            <h2>Resultado:</h2>
            <p id="output">0</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
